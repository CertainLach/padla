name: Test

on: [ pull_request ]

jobs:
  test:
    runs-on: ubuntu-latest

    name: Test with Java ${{ matrix.java }}

    steps:
      - uses: actions/checkout@v2.3.4

      - name: Set up Java 17
        uses: actions/setup-java@v2.3.0
        with:
          distribution: 'zulu'
          java-version: 17
          cache: 'maven'

      - name: Run tests
        run: mvn -B test
